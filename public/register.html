<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Tun Tauk Aung</title>
  <link rel="stylesheet" href="css/auth.css">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.min.js"></script>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="panel">
    <div class="auth-container">
      <h1 class="brand">Tun Tauk Aung</h1>
      <h2>Register</h2>
      <input type="text" placeholder="Username" id="regUsername">
      <input type="password" placeholder="Password" id="regPassword">
      <input type="password" placeholder="Confirm Password" id="regConfirm">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#1f1f1f" } },
      fpsLimit: 60,
      interactivity: {
        events: { onHover: { enable: true, mode: "repulse" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      },
      particles: {
        color: { value: "#FFD700" },
        links: { enable: true, color: "#FFD700", distance: 150 },
        collisions: { enable: true },
        move: { enable: true, speed: 2, outModes: { default: "bounce" } },
        number: { value: 50 },
        opacity: { value: 0.6 },
        shape: { type: "circle" },
        size: { value: { min: 2, max: 5 } }
      },
      detectRetina: true
    });

    function register() {
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      const confirm = document.getElementById("regConfirm").value;
      if(password !== confirm) return alert("Passwords do not match!");
      alert(`Registering ${username}`);
    }
  </script>
</body>
</html>
